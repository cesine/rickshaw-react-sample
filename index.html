<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="node_modules/rickshaw/rickshaw.css">
    <link type="text/css" rel="stylesheet" href="src/routes/Dashboard/Dashboard.css">
  </head>
  <body>
    <div class="dashboard">
      <div class="row">
        <div class="column">
          <h2>Deploys by Hour</h2>
          <div id="deploysByHour"></div>
        </div class="column">
        <div class="column">
          <h2>Deploys per Day</h2>
          <div id="deploysPerDay"></div>
        </div class="column">
      </div class="row">
      <div class="row">
        <div class="column">
          <h2>Deploys by Day of the Week</h2>
          <div id="deploysByDayOfTheWeek"></div>
        </div class="column">
        <div class="column">
          <h2>Deploys per Week</h2>
          <div id="deploysPerWeek"></div>
        </div class="column">
      </div class="row">
      <div class="row">
        <div class="column">
          <h2>Monday-Friday without Deploys</h2>
          <div id="daysWithoutDeploys"></div>
        </div class="column">
        <div class="column">
          <h2>Monday-Friday deploy frequency</h2>
          <div id="deploysPerDayHistogram"></div>
        </div class="column">
      </div class="row">
    </div class="dashboard">

    <hr/>

    <h1>2017</h1>
    <div class="dashboard">
      <div class="row">
        <div class="column">
          <h2>Deploys per Day (2017)</h2>
          <div id="deploysPerDay2017"></div>
        </div class="column">
        <div class="column">
          <h2>Deploys per Week (2017)</h2>
          <div id="deploysPerWeek2017"></div>
        </div class="column">
      </div class="row">
      <div class="row">
        <div class="column">
          <h2>Monday-Friday without Deploys (2017)</h2>
          <div id="daysWithoutDeploys2017"></div>
        </div class="column">
        <div class="column">
          <h2>Monday-Friday deploy frequency (2017)</h2>
          <div id="deploysPerDayHistogram2017"></div>
        </div class="column">
      </div class="row">
    </div class="dashboard">
    <script src="dist.js"></script>
  </body>
</html>
